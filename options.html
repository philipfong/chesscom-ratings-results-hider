<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Chess Rating Hider â€“ Options</title>

    <style>
      :root {
        color-scheme: light dark;
        --bg: #ffffff;
        --text: #000000;
        --card-bg: #f0f0f0;
        --border: #d0d0d0;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg: #111111;
          --text: #e8e8e8;
          --card-bg: #1b1b1b;
          --border: #333333;
        }
      }

      body {
        font-family: system-ui, sans-serif;
        padding: 20px;
        background: var(--bg);
        color: var(--text);
      }

      h1 {
        margin-top: 0;
      }

      .card {
        background: var(--card-bg);
        border: 1px solid var(--border);
        border-radius: 8px;
        padding: 16px;
        max-width: 450px;
      }

      label {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        cursor: pointer;
      }

      button {
        margin-top: 12px;
        background: #4a8fff;
        color: white;
        padding: 8px 14px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
      }

      button:hover {
        background: #3c7ce6;
      }

      #status {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <h1>Extension Options</h1>

    <div class="card">
      <label>
        <input type="checkbox" id="hideRatings" />
        Hide all ratings everywhere
      </label>

      <label>
        <input type="checkbox" id="hideResults" />
        Hide win/loss/draw results in game history
      </label>

      <label>
        <input type="checkbox" id="hideStats" />
        Hide profile + stats sections
      </label>

      <button id="save">Save</button>
      <div id="status"></div>
    </div>

    <script src="options.js"></script>
  </body>
</html>
